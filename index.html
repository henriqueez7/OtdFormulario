<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <link rel="shortcut icon" href="assets/img/fundo.enc" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Only Tech e Design</title>
</head>
<body>
    <div class="container">
        <form action="">
            <img src="assets/img/fundo.enc" alt="">
            <div class="input-form">
                <input type="text" placeholder="Seu nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-form">
                <input type="email" placeholder="Seu endereço de e-mail">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-form">
            <input type="tel" placeholder="Seu número de telefone" required>
            <i class='bx bxs-phone'></i>
            </div>

            <div class="input-form">
                <input type="" placeholder="Seu endereço" required>
                <i class='bx bxs-building-house'></i>
            </div>

            <div class="input-form">
             <textarea name="" id="" cols="" rows="2" placeholder="Como posso ajudá-loo" required></textarea>
            </div>
            
            <div class="genero">
                <label><input type="checkbox">Masculino</label>
                <label><input type="checkbox">Feminino</label>
            </div>

            <button type="submit" class="btn">Login</button>


        </form>
    </div>
</body>
</html>
